<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas aleatórias</title>
    <link rel="stylesheet" href="../Styles/index.css">
</head>
<body>
    <main>
        <div id="response">
            <span id="created-password"></span>
            <div id="buttons">
                <button id="save-password" class="icon-button">
                    <abbr title="Salvar senha">
                        <img src="../img/save.png" alt="save">
                    </abbr>
                </button>
                <button class="icon-button">
                    <abbr title="Senhas Salvas">
                        <img src="../img/bookmark.png" alt="bookmark">
                    </abbr>
                </button>
            </div>
        </div>
        
        <div id="checkboxes">
            <label for="iLength">tamanho da senha:</label>
            <input type="number" name="length" id="iLength">
            <br>

            <input type="checkbox" name="letters" id="iLetters" onclick="ischecked('letters')">
            <label for="iLetters">Letras</label>
            <br>

            <input type="checkbox" name="capitalLetters" id="iCapitalLetters" onclick="ischecked('captitalizeLetters')">
            <label for="iCapitalLetters">Letras Maiúsculas</label>
            <br>

            <input type="checkbox" name="Numbers" id="iNumbers" onclick="ischecked('numbers')">
            <label for="iNumbers">Números</label>
            <br>

            <input type="checkbox" name="specialCaracteres" id="iSpecialCaracteres" onclick="ischecked('specialCaracteres')">
            <label for="iSpecialCaracteres">Caracteres especiais</label>
            <br>
        </div>

        <button id="create-random-password">Gerar senha</button>
    </main>
    <script src="../JS/index.js"></script>
</body>
</html>
